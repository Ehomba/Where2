	<!-- jQuery -->

	<!-- Firebase Reference -->

<body>

	<h1>City Grid</h1>

	Search term:
	<input type="text" id="search-input">
	<button id="search-button">Search</button>

	<!-- JavaScript -->
	<script>

  function search() {
		var test = {};
    var searchTerm = $("#search-input").val().trim();
    var queryURL = `https://api.citygridmedia.com/content/places/v2/search/where?what=${searchTerm}&where=austin,tx&publisher=test&format=json`;

    $.ajax({
      url: queryURL,
      method: "GET",
    }).then(function(response){
			test = response;
      console.log(response); 
    });
  };
  
	$(document).on("click", "#search-button", search);
  
  
  
  </script>

</body>
