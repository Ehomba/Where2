<!DOCTYPE html>
<html>

<head>
  <title>Google Map</title>
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>

<body>

  <h1>Google Maps</h1>

  <div id="map"></div>

  <script>
    function myMap() {
      var mapProp = {
        center: new google.maps.LatLng(51.508742, -0.120850),
        zoom: 5,
      };
      var map = new google.maps.Map(document.getElementById("map"), mapProp);
    };

    
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeXMSNP-ICspqucRDK8pgiJlNInjVJmio&callback=myMap"></script>

</body>

</html>
